<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Performance Data</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Tailwind CSS styles for alternating column colors */
        .alt-column:nth-child(even) {
            background-color: #f3f4f6; /* Light Gray */
        }
        .alt-column:nth-child(odd) {
            background-color: #e0f7fa; /* Light Cyan */
        }
        .table-header {
            background-color: #4f46e5; /* Indigo */
            color: #ffffff; /* White text */
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800">

    <div class="max-w-7xl mx-auto p-6">
        <!-- Header -->
        <h1 class="text-4xl font-bold mb-6 text-center text-indigo-700">Ad Performance Data</h1>

        <!-- Form to select date range and CTA button to pull data -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Select Data Range</h2>
            <form id="data-form" class="flex flex-col md:flex-row items-center gap-4">
                <div>
                    <label for="since" class="block text-gray-700">From:</label>
                    <input type="date" id="since" name="since" class="mt-1 p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="until" class="block text-gray-700">To:</label>
                    <input type="date" id="until" name="until" class="mt-1 p-2 border border-gray-300 rounded-md">
                </div>
                <button type="button" onclick="fetchFacebookData()" class="bg-indigo-600 text-white px-6 py-3 rounded-md mt-4 md:mt-0 hover:bg-indigo-700">
                    Authenticate and Fetch Ad Accounts
                </button>
            </form>
        </div>

        <!-- Ad Account Selection Dropdown -->
        <div id="ad-account-container" class="bg-white shadow-md rounded-lg p-6 mb-8" style="display: none;">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Select an Ad Account</h2>
            <select id="ad-account-select" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                <!-- Ad accounts will be populated here -->
            </select>
            <button type="button" onclick="fetchAdInsights()" class="bg-green-600 text-white px-6 py-3 rounded-md mt-4 hover:bg-green-700">
                Fetch Ad Insights
            </button>
        </div>

        <!-- Container for Displaying Fetched Data -->
        <div id="data-table-container" class="bg-white shadow-lg rounded-lg p-6 overflow-auto" style="display: none;">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Ad Insights Data</h2>
            <table id="data-table" class="min-w-full table-auto">
                <thead id="data-table-head">
                    <!-- Headers will be dynamically populated here -->
                </thead>
                <tbody id="data-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Data rows will be dynamically populated here -->
                </tbody>
            </table>
            <!-- Pagination Controls -->
            <div id="pagination-controls" class="flex justify-between items-center mt-4" style="display: none;">
                <button id="prev-button" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700" onclick="loadPreviousPage()">Previous</button>
                <button id="next-button" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700" onclick="loadNextPage()">Next</button>
            </div>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="facebook-data-fetch.js"></script>
</body>
</html>
